language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev
  - pypy
  - pypy3
install:
  - pip install tox coveralls
script:
  - tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/' | sed -e 's/-dev//')
after_success:
  - coveralls --verbose
notifications:
  email: false
jobs:
  include:
    - stage: deploy
      deploy:
        provider: pypi
        user: c.tippett
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true # only deploy on tagged commits
          branch: master
          repo: christippett/timepro-timesheet
